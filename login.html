<head>
    <meta charset="utf-8">

    <title>PlanItUp</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="fonts/aguda_bold_english/stylesheet.css">
    <link rel="stylesheet" href="fonts/aguda_light_english/stylesheet.css">

    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//rawgithub.com/mgcrea/bootstrap-additions/master/dist/bootstrap-additions.min.css">

    <link rel="stylesheet" href="css/angular-motion.css">

    <script src="http://code.angularjs.org/1.2.24/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-animate.js"></script>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-app="planitup">
    <div ng-controller="loginController">

        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="well text-center">
                        <img src="images/planitup%20logo%20blue.png" style="margin: 0 auto;" class="img-responsive">
                        <h1 style="color: #0b2747;">Login</h1>
                        <hr>
                        <form class="form-horizontal" name="loginForm" novalidate>
                            <fieldset>


                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="userName">Email</label>
                                    <div class="col-md-6">
                                        <input id="userName" name="userName" type="email" placeholder="" class="form-control input-md" ng-model="userName" required>
                                        
                                    </div>
                                </div>

                                <!-- Password input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="passwordinput">Password</label>
                                    <div class="col-md-6">
                                        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" ng-model="password" required>
                                        <a class="help-block text-link" href="forgot_password.html">Forgot Password?</a>
                                    </div>
                                </div>

                                <!-- Button -->
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg" ng-disabled="!loginForm.$valid" ng-click="loginComplete()">Login</button>
                                {{currentPage}}
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/angular-strap.js"></script>
    <script src="js/app.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
